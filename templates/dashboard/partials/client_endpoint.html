<thead>
<tr>
    <th class="col-md-1">#</th>
    <th class="col-md-2">名称</th>
    <th class="col-md-1">访问名称/版本号</th>
    <th class="col-md-4">Endpoint URL</th>
    <th class="col-md-1">HMAC 签名</th>
    <th class="col-md-1">需要登录</th>
    <th class="col-md-1">启用</th>
    <th class="col-md-1">&nbsp</th>
</tr>
</thead>
<tbody id="tbody-data">

{% verbatim %}
<tr v-for="entry in entries | filterBy query">
    <td v-text="$index+1"></td>
    <td>
        <a href="/dashboard/config/endpoint/?go_to=endpoint-row-{{ entry.endpoint.id }}"
           v-text="entry.endpoint.unique_name"></a>
    </td>
    <td v-text="entry.endpoint.name + '/' + entry.endpoint.version"></td>
    <td class="break-word" v-text="entry.endpoint.url"></td>
    <td v-text="entry.endpoint.enaable_hmac ? '是' : '否'"></td>
    <td v-text="entry.endpoint.require_login ? '是' : '否'"></td>
    <td>
        <div class="ui toggle checkbox">
            <input type="checkbox" id="entry-{{$index}}-cb" v-model="entry.enable"
                   @click="updateEnableState(entry)">
            <label for="entry-{{$index}}-cb"></label>
        </div>
    </td>
    <td class="nowrap">
        <a href="javascript:void 0;" @click="showEditDialog('update', entry)">编辑</a>&nbsp;
        <a href="javascript:void 0;" class="color-danger" @click="deleteEntry(entry)">删除</a>
    </td>
</tr>
{% endverbatim %}
</tbody>
