<div class="table-responsive">
    <table class="table table-hover">
        <tbody>
        <tr v-for="acl in aclRules" track-by="$index">
            <td>
                <input type="text" class="form-control" v-model="acl.re_uri"
                       placeholder="需要匹配的URI（正则表达式）">
            </td>
            <td>
                <select class="form-control" v-model="acl.is_permit">
                    <option value="true">允许</option>
                    <option value="false">禁止</option>
                </select>
            </td>
            <td class="nowrap">
                <a href="javascript:void 0;" class="color-danger" @click="removeACLRule($index)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <span class="btn btn-default" @click="addACLRule()">添加</span>
</div>
