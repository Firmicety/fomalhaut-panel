<thead>
<tr>
    <th class="col-md-1">#</th>
    <th class="col-md-2">名称</th>
    <th class="col-md-1">访问名称/版本号</th>
    <th class="col-md-3">Endpoint URL</th>
    <th class="col-md-1">是否内置</th>
    <th class="col-md-1">需要登录</th>
    <th class="col-md-1">HMAC 签名</th>
    <th class="col-md-1">访问控制列表</th>
    <th class="col-md-1">&nbsp</th>
</tr>
</thead>
<tbody id="tbody-data">
{% verbatim %}
<tr v-for="entry in entries | filterBy query" id="endpoint-row-{{ entry.id }}">
    <td v-text="$index+1"></td>
    <td v-text="entry.unique_name"></td>
    <td v-text="entry.name + '/' + entry.version"></td>
    <td class="break-word" v-text="entry.url"></td>
    <td v-text="entry.is_builtin ? '是' : '否'"></td>
    <td v-text="entry.require_login ? '是' : '否'"></td>
    <td v-text="entry.enable_hmac ? '是' : '否'"></td>
    <td v-text="entry.enable_acl ? '是' : '否'"></td>
    <td class="nowrap">
        <a href="javascript:void 0;" @click="showEditDialog('update', entry)">编辑</a>&nbsp;
        <a href="javascript:void 0;" style="color: #d9534f" @click="deleteEntry(entry)">删除</a>
    </td>
</tr>
{% endverbatim %}
</tbody>
