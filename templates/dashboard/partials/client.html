<thead>
<tr>
    <th class="col-md-1">#</th>
    <th class="col-md-2">名称</th>
    <th class="col-md-3">AppId</th>
    <th class="col-md-3">SecretKey</th>
    <th class="col-md-1">启用</th>
    <th class="col-md-1">&nbsp</th>
</tr>
</thead>
<tbody id="tbody-data">

{% verbatim %}
<tr v-for="entry in entries | filterBy query">
    <td v-text="$index+1"></td>
    <td><a href="/dashboard/config/client_endpoint/?client_id={{ entry.id }}" v-text="entry.name"></a></td>
    <td class="break-word" v-text="entry.app_id"></td>
    <td class="break-word" v-text="entry.secret_key"></td>
    <td>
        <div class="ui toggle checkbox">
            <input type="checkbox" id="entry-{{$index}}-cb" v-model="entry.enable"
                   @change="updateEnableState(entry)">
            <label for="entry-{{$index}}-cb"></label>
        </div>
    </td>
    <td class="nowrap">
        <a href="javascript:void 0;" @click="showEditDialog('update', entry)">编辑</a>&nbsp;
        <a href="javascript:void 0;" class="color-danger" @click="deleteEntry(entry)">删除</a>
    </td>
</tr>
{% endverbatim %}
</tbody>
